<div class="scheduleTemplate" ng-controller="scheduleController">
  <h3>Scheduler</h3>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Current Schedules</h4>
    </div>
    <div class="panel-body">
      <div ng-repeat="schedule in schedules">
        <li class="list-group-item">
          <button type="button" class="btn btn-default pull-right" ng-click="editSchedule()" aria-label="Edit Schedule">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default pull-right" ng-click="deleteSchedule()" aria-label="Delete Schedule">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          {{schedule.time}} on
          <div ng-repeat="day in schedule.days">
            &nbsp;&nbsp;&nbsp;{{day}}<br>
          </div>
        </li>
      </div>
    </div>
    </div>
  </div>

  <a ng-controller="scheduleController" ng-click="openCreateNewSchedule($event)" class="btn btn-default navbar-btn pull-right">Add New Schedule</a>
  <ng-include src="subpage='components/addScheduledMowing/addScheduledMowing.template.html'"></ng-include>

</div>
