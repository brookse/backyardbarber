<div class="statusTemplate" ng-controller="statusController">
  <h3>Status</h3>

  <h4>Serial Number</h4>
  <div>{{serialnumber}}</div>

  <h4>Status</h4>
  <img src="images/{{status}}.png"/><div>{{status}}</div>
  <div>{{statusDetail}}</div>

  <h4>Battery Level</h4>
  <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{batterylevel}};">
    {{batterylevel}}
  </div>
</div>

  <h4>Location</h4>
  <div>Longitude: {{longitude}}
    Latitude: {{latitude}}</div>

  <h4>Elevation</h4>
  <div>{{elevation}}</div>
</div>
