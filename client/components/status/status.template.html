<div class="statusTemplate" ng-controller="statusController">
  <h3>Status</h3>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Information</h4>
    </div>
    <div class="panel-body">
      <h5><b>Nickname</b></h5>
      <div>{{nickname}}</div>
      <h5><b>Serial Number</b></h5>
      <div>{{serialnumber}}</div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Mower Status</h4>
      <button type="button" class="btn btn-default" ng-click="previousStatus()" aria-label="Previous Status">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click="nextStatus()" aria-label="Next Status">
        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
      </button>
    </div>
    <div class="panel-body">
      <table>
        <tr>
          <td>
            <img src="images/{{status}}.png"/>
          </td>
          <td>
            <b>{{status}}</b>
            <div>{{statusDetail}}</div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Battery Level</h4>
    </div>
    <div class="panel-body">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{batterylevel}};">
          {{batterylevel}}
      </div>
    </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Location</h4>
    </div>
    <div class="panel-body">
      <h5><b>Longitude</b></h5>
      <div>{{longitude}}</div>
      <h5><b>Latitude</b></h5>
      <div>{{latitude}}</div>
      <h5><b>Elevation</b></h5>
      <div>{{elevation}}</div>
      <div id="map"></div>
      <script type="text/javascript">
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      </script>
      <h5><b>Weather</b></h5>
      <div>Get weather API working</div>
    </div>
  </div>

</div>
