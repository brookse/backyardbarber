<div class="scheduleListTemplate" ng-controller="scheduleListController">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Current Schedules</h4>
    </div>
    <div class="panel-body">
      <div ng-repeat="schedule in schedules">
        <li class="list-group-item">
          <button type="button" class="btn btn-default pull-right" ng-click="editSchedule(schedule)" aria-label="Edit Schedule">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default pull-right" ng-click="deleteSchedule(schedule)" aria-label="Delete Schedule">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          {{schedule.time}} on
          <div ng-repeat="day in schedule.days">
            &nbsp;&nbsp;&nbsp;{{day}}<br>
          </div>
        </li>
      </div>
    </div>
  </div>

</div>
