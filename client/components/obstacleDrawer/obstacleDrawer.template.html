<div class="obstacleDrawerTemplate" ng-controller="obstacleDrawerController">
  <div class="panel panel-default" style="width:50%">
    <div class="panel-heading">
      <h4>Obstacles <button type="button" class="btn btn-default pull-right" ng-click="createObstacle()" aria-label="Previous Status"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></h4>
    </div>
    <div class="panel-body">
      <div class="container">
        <div ng-if="noObstaclesFound()">
          No obstacles have been found. Create one now!
        </div>
        <div ng-repeat="obstacle in obstacles">
          <div ng-if="isNotEditing(obstacle)" style="min-height:300px">
            <div class="col-md-5">
              <button type="button" style="padding:10px" class="btn btn-default pull-right" ng-click="editObstacle(obstacle)" aria-label="Edit Obstacle">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" style="padding:10px" class="btn btn-default pull-right" ng-click="placeInYard(obstacle)" aria-label="Place in Yard">
                <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
              </button>
              <button type="button" style="padding:10px" class="btn btn-default pull-right" ng-click="deleteObstacle(obstacle)" aria-label="Delete Obstacle">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div><br><br>
            <h4><b>{{ obstacle.name }}</b></h4>
            <div class="row">
              <div class="col-md-12">
                <h4><i>{{ obstacle.description }}</i></h4>
                <h4>{{ obstacle.length }} in. x {{ obstacle.width }} in.</h4><br><br>
              </div>
            </div>
          </div>
          <div ng-if="isEditing(obstacle)" ng-controller="obstacleDrawerController" style="min-height:300px">
            <form class="form" ng-submit="updateObstacle()">
              <div class="form-group">
                <label>Name</label>
                <input type="text" style="width:40%" class="form-control" text="obstacle.name" name="nickname" ng-model="obsForm.name" required>
              </div>
              <div class="form-group">
                <label>Description</label>
                <input type="text" style="width:40%"  class="form-control" text="obstacle.description" name="nickname" ng-model="obsForm.desc" required>
              </div>
              <div class="form-group">
                <label>Length</label>
                <input type="number" style="width:40%"  class="form-control" text="obstacle.length" name="nickname" ng-model="obsForm.length" required>
              </div>
              <div class="form-group">
                <label>Width</label>
                <input type="number" style="width:40%"  class="form-control" text="obstacle.width" name="nickname" ng-model="obsForm.width" required>
              </div>
              <div>
                <button type="ok" class="btn btn-default" ng-disabled="disabled">Update</button>
              </div>
            </form>
          </div>
          <hr style="width:36%; margin-top:20px; margin-left:30px">
        </div>
      </div>
<!--    <div class="panel-heading">
      <h4>Endpoints</h4>
    </div>
    <div class="panel-body">
      Endpoints
    </div> -->
  </div>
</div>
